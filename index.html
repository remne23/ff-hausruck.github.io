<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FF Hausruck</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="site-header" id="site-header"></header>

  <main>
    <h1>Willkommen bei der Freiwilligen Feuerwehr Hausruck</h1><p>Startseite</p>
  </main>

  <footer class="site-footer" id="site-footer"></footer>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('site-header').innerHTML = data);
    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('site-footer').innerHTML = data);
  </script>
</body>
</html>
