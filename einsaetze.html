<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FF Hausruck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="site-header" id="site-header"></header>

  <main>
    <h1>Einsätze</h1><p>Hier berichten wir über vergangene Einsätze.</p>
    <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fffhausruck%2Fposts%2Fpfbid0dPy7w7NzUMsyGJjpobipdq7v2pPiER1YQk55uoRJ6ox4EmqDmcAsmh7BZCbEDttWl&show_text=true&width=500" width="500" height="793" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
  </main>

  <footer class="site-footer" id="site-footer"></footer>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('site-header').innerHTML = data);
    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('site-footer').innerHTML = data);
  </script>
</body>
</html>
