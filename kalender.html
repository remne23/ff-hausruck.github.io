<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FF Hausruck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="site-header" id="site-header"></header>

  <main>
    <h1>Kalender</h1><p>Termine und Veranstaltungen.</p>
    <iframe src="https://calendar.google.com/calendar/embed?src=kevcg52l83ik64kfcuggmlm9j4%40group.calendar.google.com&ctz=Europe%2FVienna" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
  </main>

  <footer class="site-footer" id="site-footer"></footer>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('site-header').innerHTML = data);
    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('site-footer').innerHTML = data);
  </script>
</body>
</html>
